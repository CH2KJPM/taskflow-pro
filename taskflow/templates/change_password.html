{% extends "base.html" %}

{% block content %}
  <div class="card" style="max-width:520px; margin:0 auto;">
    <h1 class="page-title" style="font-size:1.5rem;">Modifier mon mot de passe</h1>
    <p class="page-subtitle">
      Pour ta sécurité, nous te demandons ton mot de passe actuel.
    </p>

    <form method="post" style="margin-top:1.2rem;">
      <div class="field">
        <label for="current_password">Mot de passe actuel</label>
        <input id="current_password"
               name="current_password"
               type="password"
               class="input"
               required>
      </div>

      <div class="field">
        <label for="new_password">Nouveau mot de passe</label>
        <input id="new_password"
               name="new_password"
               type="password"
               class="input"
               required>
      </div>

      <div class="field">
        <label for="confirm_password">Confirmer le nouveau mot de passe</label>
        <input id="confirm_password"
               name="confirm_password"
               type="password"
               class="input"
               required>
      </div>

      <div style="display:flex; gap:0.75rem; align-items:center; flex-wrap:wrap; margin-top:0.8rem;">
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
        <a href="{{ url_for('main.profile') }}">
          <button type="button" class="btn btn-secondary">Retour au profil</button>
        </a>
      </div>
    </form>
  </div>
{% endblock %}
