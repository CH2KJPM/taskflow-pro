{% extends "base.html" %}

{% block content %}
<div style="
  min-height: calc(100vh - 80px);
  display: flex;
  align-items: center;
  justify-content: center;
">
  <div class="card-soft" style="max-width: 420px; width: 100%;">

    <h1 class="page-title" style="font-size: 1.6rem; margin-bottom: 0.2rem;">
      Créer un compte
    </h1>
    <p class="page-subtitle" style="margin-bottom: 1.2rem;">
      Lance ton organisation avec TaskFlow Creator en quelques secondes.
    </p>

    <form method="post" action="{{ url_for('auth.register') }}">
      <div class="field">
        <label for="name">Nom</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          class="input"
          placeholder="Ton prénom ou pseudo"
        >
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          class="input"
          placeholder="ton.email@example.com"
        >
      </div>

      <div class="field" style="margin-bottom: 1.1rem;">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          class="input"
          placeholder="••••••••"
        >
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 0.8rem;">
        Créer mon compte
      </button>
    </form>

    <p class="muted" style="font-size: 0.85rem; text-align: center; margin-top: 0.4rem;">
      Tu as déjà un compte ?
      <a href="{{ url_for('auth.login') }}">Se connecter</a>
    </p>
  </div>
</div>
{% endblock %}
