{% extends "base.html" %}

{% block content %}
  <div class="card" style="max-width:520px; margin:0 auto;">
    <h1 class="page-title" style="font-size:1.5rem;">Mon profil</h1>
    <p class="page-subtitle">
      Mets à jour ton nom et ton adresse e-mail.
    </p>

    <form method="post" style="margin-top:1.2rem;">
      <div class="field">
        <label for="name">Nom</label>
        <input id="name"
               name="name"
               type="text"
               class="input"
               required
               value="{{ current_user.name }}">
      </div>

      <div class="field">
        <label for="email">Adresse e-mail</label>
        <input id="email"
               name="email"
               type="email"
               class="input"
               required
               value="{{ current_user.email }}">
      </div>

      <div style="display:flex; gap:0.75rem; align-items:center; flex-wrap:wrap; margin-top:0.8rem;">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{{ url_for('main.change_password') }}" class="muted" style="text-decoration:none;">
          Modifier mon mot de passe →
        </a>
      </div>
    </form>
  </div>
{% endblock %}
